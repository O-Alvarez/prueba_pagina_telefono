<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Formulario de prestamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>

  <script src="assets/js/FileSaver.min.js"></script>
  <script src="assets/js/jspdf.min.js"></script>


</head>

<body id="Body">
  <header>


    <img class="logo" src="assets/img/Logo.png" id="Logo" alt="Logo_BML">
    <nav>

    </nav>
  </header>

  <div class="alert alert-danger" id="Mensaje_Flotante">Verifique que los campos han sido llenados correctamente</div>
  <div class="container-sm" id="Contenedor" style="padding-bottom: 3vw;">

    <h1>Solicitud de Préstamos</h1>

    <form id="formulario">
      <h2>Información del Solicitante</h2>
      <div class="mb-3" style="margin-left: 2vw; padding-right: 2vw;">
        <label for="nombre" class="form-label">Nombre Completo:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required autocomplete="off"><br>
        <label for="dpi" class="form-label">Número de DPI:</label>

        <input type="text" class="form-control" id="dpi" name="dpi" required autocomplete="off" minlength="13"
          maxlength="13"><br>
        <label for="nit" class="form-label">NIT:</label>
        <input type="text" class="form-control" id="nit" name="nit" required autocomplete="off"><br>
        <label for="correo" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" required autocomplete="off"><br>
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required autocomplete="off"><br>
        <label for="empresa" class="form-label">Empresa en la que labora:</label>
        <input type="text" class="form-control" id="empresa" name="empresa" required autocomplete="off"><br>
        <label for="puesto" class="form-label">Puesto que ocupa:</label>
        <input type="text" class="form-control" id="puesto" name="puesto" required autocomplete="off"><br>
        <label for="puesto" class="form-label">Tiempo laborando en la empresa (años):</label>
        <input type="tel" class="form-control" id="Tiempo_laborando" name="tiempo" required autocomplete="off"><br>

        <label for="ingresos" class="form-label">Total de ingresos mensuales:</label>
        <input type="number" class="form-control" id="ingresos" name="ingresos" required autocomplete="off"><br>
      </div>
      <h2>Información de Crédito a Solicitar</h2>
      <div class="mb-3" style="margin-left: 2vw; padding-right: 2vw;">
        <label for="monto" class="form-label">Monto Solicitado:</label>
        <input type="number" class="form-control" id="monto" name="monto" required onchange="MostrarTabla()"><br>
        <label for="cuotas" class="form-label">No. de Cuotas:</label>
        <input type="number" class="form-control" id="cuotas" name="cuotas" onchange="MostrarTabla()" required autocomplete="off"><br>
        <input type="text" disabled class="form-control" id="tipo" name="tipo" required autocomplete="off"><br>
      </div>
      <h2>Tabla de amortizaciones</h2>
      <div class="mb-3" style="margin-left: 2vw; padding-right: 2vw;">
        <div id="Mostrar_Tabla">
          </style>
          <table class="table table-hover" id="Tabla_Mostrada">
            <thead>
              <tr>
                <th>Mes</th>
                <th>Cuota</th>
                <th>Capital</th>
                <th>Interes</th>
                <th>Saldo</th>
                <th>Impuesto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
              </tr>
            </tbody>
          </table>

          </thead>
        </div>

        <div id="Boton_generar_solicitud">
          <button type="submit" class="btn btn-primary" id="Boton"> Generar Solicitud</button> 
        </div>
    </form>
    <div id="Detalles_Prestamo" style="margin-bottom: 2vw;"></div>

    <script src="assets/js/script.js"></script>


    <div class="container-sm" id="Enviar_Recaptcha">
      <div class="g-recaptcha" data-sitekey="6LcXp6olAAAAAKiXut9OKx6ClO-STCFDYIMronUq" id="miCaptcha"></div>
      <div class="enviar">
        <input type="button" name="Descargar" id="Descargar_Solicitud" class="btn btn-primary" onclick="generarPDF()"
        value="Descargar Solicitud">
        <input type="button" name="Enviar" id="Enviar_solicitud" class="btn btn-primary" onclick="sendEmail();"
          value="Enviar">
        

      </div>
    </div>

    <div id="Formato_Correo">
      
    </div>
</body>

<script>
  window.onload = function () {
    grecaptcha.render('miCaptcha', {
      'sitekey': '6LcXp6olAAAAAKiXut9OKx6ClO-STCFDYIMronUq'
    });
  };
</script>

</html>
